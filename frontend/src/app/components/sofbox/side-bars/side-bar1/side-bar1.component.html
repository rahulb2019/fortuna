<!-- Sidebar [START] -->
<div class="iq-sidebar">
  <div class="iq-sidebar-logo d-flex justify-content-between">
    <a routerLink="/">
      <img src="assets/images/logo.png" class="img-fluid" alt="">
      <span>Fortuna</span>
    </a>
    <div class="iq-menu-bt align-self-center">
      <div class="wrapper-menu">
        <div class="line-menu half start"></div>
        <div class="line-menu"></div>
        <div class="line-menu half end"></div>
      </div>
    </div>
  </div>
  <ng-scrollbar>
    <nav class="iq-sidebar-menu">
      <!-- <app-list-style1 [listItems]="menuItems"></app-list-style1> -->
      <ul [class]="listClass" style.display="{{ display ? 'block' : '' }}">
        <li *ngFor="let listItem of menuItems" [class]="(listItem.isHeading ? 'iq-menu-title' : activeLink(listItem) ? 'active menu-open' : '')">
      
          <!-- Heading Menu Items -->
          <i *ngIf=listItem.isHeading [class]="listItem.icon"></i>
          <span *ngIf=listItem.isHeading>{{ listItem.title }}</span>
      
          <!-- Menu Items -->
          <a  *ngIf=!listItem.isHeading&&listItem.children  class="iq-waves-effect">
            <i *ngIf=listItem.isIconClass [class]="listItem.icon"></i><span>{{ listItem.title }}</span>
            <i *ngIf="listItem.children" class="ri-arrow-right-s-line iq-arrow-right"></i>
          </a>
      
          <a  *ngIf=!listItem.isHeading&&!listItem.children
              class="iq-waves-effect" (click)="routeToDestination(listItem.link, listItem.title)"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
            <i *ngIf=listItem.isIconClass [class]="listItem.icon"></i><span>{{ listItem.title }}</span>
            <small *ngIf="listItem.append" class="badge badge-pill badge-primary float-right font-weight-normal ml-auto">{{ listItem.append }}</small>
            <i *ngIf="listItem.children" class="ri-arrow-right-s-line iq-arrow-right"></i>
          </a>
      
          <!-- Child Menu Items -->
          <app-list-style1 *ngIf="listItem.children" listClass="iq-submenu" [listItems]="listItem.children" [display]="activeLink(listItem)"></app-list-style1>
      
        </li>
      </ul>
    </nav>
    <div class="p-3"></div>
  </ng-scrollbar>
</div>
<!-- Sidebar [END] -->
