<label *ngIf="label" class="label" style="margin-bottom: 3px !important">{{
  label
}}</label>
<div class="form-inline date-picker-style">
    <div class="form-group hidden">
        <input [placement]="placement" name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" [container]="container"
            autoClose="outside" />
        <ng-template #t let-date let-focused="focused">
            <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
        </ng-template>
    </div>
    <div class="form-group w-100">
        <div class="input-group w-100" style="margin-top: 4px;">
            <input (click)="datepicker.open()" #dpFromDate class="form-control date-input" [ngClass]="{'change-date-text': fromDate}" [placeholder]="label" name="dpFromDate" [value]="
          fromDate !== null
            ? formatDate(fromDate) + ' to ' + getEndDate()
            : ''
        " (input)="fromDate = validateInput(fromDate, dpFromDate.value)" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
        </button>
            </div>
        </div>
    </div>
</div>
