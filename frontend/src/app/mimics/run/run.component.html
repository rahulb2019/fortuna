<div class="row mt-2">
    <div class="col-md-8" style="border: 5px solid #cecece;">
        <div id="wrapper" class='mn-studio preview'>
            <div id="droppable"></div>
        </div>
    </div>
    <div class="col-md-4">
        <!-- <div class="row"> -->
            <div class="row stat-box-container">
                <div class="col-md-6 stat-box " *ngFor="let item of document; let b = index;">
                        <h3 class="pumpBoxHead">Pump {{b+1}}</h3>
                        <div class="form-row ">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" value="Status" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="Pumps {{b+1}}" class="form-control" value="{{item.details[0].value ? 'ON' : 'OFF'}}" disabled>
                            </div>
                        </div>
                        <div class="form-row" *ngFor="let field of item.details;">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" value={{field.name}} disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" value="{{field.value ? field.value+field.unit : ''}}" disabled>
                            </div>
                        </div>
                </div>
            </div> 
            <!-- <div *ngIf="meterDataArray && meterDataArray.length > 0" class="row stat-box-container meterBoxTable">
                <div class="col-md-12 stat-box">
                        <table id="meterBoxTable">
                            <tr>
                                <th colspan="2">Meter Data</th>
                            </tr>
                            <tr *ngFor="let meterBlock of meterDataArray; let b = index;">
                                <td width="45%">{{meterBlock.name}}</td>
                                <td width="55%">{{meterBlock.value}} <span *ngIf="meterBlock.value != ''">{{meterBlock.unit}}</span></td>
                            </tr>
                        </table>
                </div>
            </div>  -->
        <!-- </div> -->
    </div>
</div>
