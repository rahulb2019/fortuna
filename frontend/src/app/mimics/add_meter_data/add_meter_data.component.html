<div class="row">
  <div class="col-sm-12 col-lg-12">
    <div class="iq-card">
      <div class="iq-card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="iq-card">
              <div class="iq-card-header d-flex justify-content-between">
                <div class="iq-header-title">
                  <h4 class="card-title">Manage Meter Data</h4>
                </div>
              </div>
              <div class="iq-card-body">
                <form id="form-wizard4" [formGroup]="meterDataForm">
                  <div class="row stat-box">
                    <div formArrayName="meter_data">
                      <div *ngFor="let item of meterDataForm.get('meter_data')['controls']; let b = index; let firstblock = first; let lastblock = last  ">
                        <div class="row" [formGroupName]="b">
                          <div class="form-group col-md-2">
                            <input type="text" class="form-control" formControlName="name" placeholder="Name">
                          </div>
                          <div class="form-group col-md-2">
                            <input type="text" class="form-control" formControlName="slave_id" placeholder="Slave Id">
                          </div>
                          <div class="form-group col-md-2">
                            <input type="text" class="form-control" formControlName="register_address" placeholder="Register Address">
                          </div>
                          <div class="form-group col-md-2">
                            <input type="text" class="form-control" formControlName="data_type" placeholder="Data Type">
                          </div>
                          <div class="form-group col-md-2">
                            <input type="text" class="form-control" formControlName="unit" placeholder="Unit">
                          </div>
                          <div class="form-group col-md-2 clone-btns">
                            <i *ngIf="lastblock" class="fa fa-plus add-btn" aria-hidden="true"
                              (click)="addMeterBlock(item)"></i>&nbsp;&nbsp;
                            <i *ngIf="b > firstblock" class="fa fa-trash remove-btn" aria-hidden="true"
                              (click)="removeMeterBlock(b)"></i>
                          </div>
                        </div>
                      </div> 
                    </div>
                  </div>
                  <div class="col-md-12" style="margin-top:20px;margin-left:10px;text-align: right;">
                    <button type="button" class="btn btn-primary rounded-pill mb-3" (click)="saveMeterDetails()">Save Meter Details</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
